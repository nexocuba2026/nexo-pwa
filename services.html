<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servicios | neXo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>neXo</h1>
    <p>Lo que necesitas en un solo lugar</p>
  </div>

  <!-- PÃ¡gina de Servicios -->
  <h2>Servicios disponibles</h2>
  <div id="services-container">
    <!-- AquÃ­ se cargarÃ¡n los servicios desde el backend -->
  </div>

  <script>
    // ðŸ”¹ Reemplaza esta URL por tu backend de FastAPI que devuelve los servicios
    const API_URL = "https://TU-BACKEND-FULLURL/services";

    async function loadServices() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        const container = document.getElementById("services-container");
        container.innerHTML = ""; // limpiar contenedor

        if (data.length === 0) {
          container.innerHTML = "<p>No hay servicios disponibles por ahora.</p>";
          return;
        }

        data.forEach(service => {
          const card = document.createElement("div");
          card.className = "service-card";
          card.innerHTML = `
            <h3>${service.name}</h3>
            <p>${service.description}</p>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        document.getElementById("services-container").innerHTML = "<p>Error cargando servicios</p>";
      }
    }

    // Ejecutar al cargar la pÃ¡gina
    loadServices();
  </script>
</body>
</html>
